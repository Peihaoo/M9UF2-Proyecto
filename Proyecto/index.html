<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
    <img id="logo" src="./img/logo.png" alt="Logo de la página">
    <h1>Log In</h1>
    <form method="POST" action="./PHP/login.php">
        <label for="usuariMail">Usuari o Email:</label>
        <input type="text" name="usuariMail" required>
        <br>
        <label for="contrasenya">Contrasenya:</label>
        <input type="password" name="contrasenya" id="contrasenya" required>
        <br>
        <button type="submit">Iniciar Sessió</button>
    </form>
    <div id="registrat">
        <p>No tens compte encara?</p>
        <a href="./HTML/registre.html" id="registreLink">Registrat!</a>
    </div>
    <div id="oblidat">
        <a href="./HTML/resetPassword.html" id="resPass">Has oblidat la contrasenya?</a>
    </div>
</body>
</html>
